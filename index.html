<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>portfolio</title>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="./src/plugins/smooth-scroll.js"></script>
  <script>
    
  </script>
  <script src="js/simpleParallax.min.js"></script>
  <script>
    let image = document.getElementsByClassName('parallax');
    new simpleParallax(image, {
      scale: 1.8,
    });

  </script>
  <script>
    function showIntroduction() {
      document.getElementById('sub').style.opacity = 1
    };

    // タイピングエフェクト
    const typing = (element, sentence) => {
      [...sentence].forEach((character, index) => {
        setTimeout(() => {
          document.querySelector(element).textContent += character;
        }, 100 * ++index);
      });
      setTimeout(showIntroduction, 1400);
    }

    typing('#typing', 'Haruki Okuda');

  </script>

              integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
              crossorigin="anonymous"></script> -->
  <script src="js/scrollreveal.js"></script>
  <script>
    ScrollReveal().reveal('.inner', {
      duration: 1000
    });

  </script>
</body>

</html>
