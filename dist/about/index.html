    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div id="app"><main id="about" class="about"><h1>ABOUT</h1> <p>1997年大分県出身。ミニマリスト寄り。</p> <p>大学在学中からWEB制作会社でインターン、のちに正社員として入社。<br>
    オウンドメディアの立ち上げやCMSを用いたサイト制作、中規模のアプリケーション開発を経験。</p> <p>自然と都市が融合した街づくりに惹かれ、2021年11月に広島県に引っ越し。<br>
    同年12月、WEB系自社開発会社に転職。</p></main> <div id="particles-js"></div> <nav data-v-2636dfcf><ul data-v-2636dfcf><li data-v-2636dfcf><a href="/" class="active nuxt-link-active" data-v-2636dfcf><span data-v-2636dfcf>TOP</span></a></li> <li data-v-2636dfcf><a href="/about" aria-current="page" class="nuxt-link-exact-active nuxt-link-active" data-v-2636dfcf><span data-v-2636dfcf>ABOUT</span></a></li> <li data-v-2636dfcf><a href="/entries" data-v-2636dfcf><span data-v-2636dfcf>ENTRIES</span></a></li> <li class="ctaWrap" data-v-2636dfcf><a href="/links" data-v-2636dfcf><span data-v-2636dfcf>LINKS</span></a></li></ul></nav></div></div></div><script>window.__NUXT__={staticAssetsBase:"/_nuxt/static/1636453790",layout:"default",error:null,serverRendered:!0,routePath:"/about",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:null}}}</script><script src="/_nuxt/91e74e9.js" defer></script><script src="/_nuxt/6f57d5d.js" defer></script><script src="/_nuxt/2ce26f8.js" defer></script><script src="/_nuxt/bae37c6.js" defer></script><script src="/_nuxt/5eecf5a.js" defer></script>
